{% extends 'base.html' %}

{% block title %}
    | Update movie
{% endblock %}

{% load bootstrap %}
{% block content %}
    <div class="col-md-3">
        <form method="post">
            <h4>Update movie</h4>
            {% csrf_token %}
            {{ form|bootstrap }} <br>
            <div class="form-group">
                <button type="submit" value="Update" class="btn btn-dark">Update</button>
                <a href="javascript:history.back(-2)" role="button" class="btn btn-dark">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
