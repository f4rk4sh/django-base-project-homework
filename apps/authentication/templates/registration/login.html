{% extends 'base.html' %}

{% block title %}
    | Log in
{% endblock title %}

{% block content %}
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Log in">
        <a href="javascript:history.back()" role="button" class="btn btn-primary">Back</a>
    </form>
{% endblock %}
