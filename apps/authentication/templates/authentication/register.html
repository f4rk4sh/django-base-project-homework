{% extends 'base.html' %}

{% block title %}
    | Register
{% endblock title %}

{% block content %}
    <h1>Register</h1>
    <div class="row">
        <div class="col-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Register">
                <a href="javascript:history.back()" role="button" class="btn btn-primary">Back</a>
            </form>
        </div>
    </div>
{% endblock %}
