version: "3"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/static:ro
      - ./media:/media:ro
    depends_on:
      - db
  web:
    build: .
    ports:
      - "8000:80"
    volumes:
      - .:/src
      - ./static:/static
      - ./media:/media
    env_file:
      - .env
    command:
      /bin/bash -c "pip install -r requirements.txt; invoke run"
    depends_on:
      - db
  db:
    image: postgres:11.5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=123
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=movies
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: